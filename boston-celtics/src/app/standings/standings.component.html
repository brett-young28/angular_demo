<div class="container">
  <h2>Boston Celtics Regular Season Standings</h2>

  <label for="yearSelect">Select Year: </label>
  <select id="yearSelect" [(ngModel)]="selectedYear" (change)="onYearChange()">
    <option *ngFor="let year of years" [value]="year.value">{{year.display}}</option>
  </select>

  <div class="standings">
    <pre>{{ standings }}</pre>
  </div>
</div>
